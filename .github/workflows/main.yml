jobs:
  linux:
    name: Linux build on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10.x]

    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.75.1"
          extended: true

      - name: Configure commiter
        run: |
          git config --local user.email "buddy@bracketspace.com"
          git config --local user.name "Hard Worker"

      # - name: Gimme the perms
      #   run: chmod +x ./scripts/publishScript.sh

      # - name: Do your worst
      #   run: |
      #     sh ./scripts/publishScript.sh

      - name: Try it out
        run: |
          echo "Deleting old publication"
          rm -rf public
          mkdir public
          git worktree prune
          rm -rf .git/worktrees/public/

          echo "Checking out gh-pages branch into public"
          git worktree add -B gh-pages public origin/gh-pages

          echo "Removing existing files"
          rm -rf public/*

          echo "Generating site"
          hugo

          echo "Updating gh-pages branch"
          cd public && git add --all && git commit -m "Publishing to gh-pages (publish.sh)"

      # - name: Committing
      #   run: |
      #     git add public
      #     git commit -m "I am in charge üó°Ô∏è" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'gh-pages'
